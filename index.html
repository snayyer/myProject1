<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Subscription Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <script type="text/javascript" src="js/script.js"></script>
  <h1>Share your info!</h1>
  <h5>connect with friends!</h5>
  <img src="Images/friends.jpg" alt="Friends" id="imgMakeup"/>
  <form method="GET" action="#null" name="userForm"   autocomplete="on">
    <fieldset name="userInfo">
      <h2>Information</h2>
      <label for="emailAddress">Email Address*
        <input type="email" placeholder="xyz@abc.com" id="emailAddress" name="userEmail">
      </label>
	  
      
      <label for="mobileNumber">Mobile number
        <input type="tel" name="userTel" placeholder="000-000-0000" id="mobileNumber">
      </label>
	  <label for="dob">DOB
        <input type="tel" placeholder="xx-xx-xxxx" id="dob" name="dob">
      </label>
    </fieldset>
    
	<button onclick="formCheck()">Sign Up</button>
  </form>
</body>
</html>
